<div id="alertas" class="container" ng-show="$root.alertas.length">
    <div ng-repeat="msg in $root.alertas" class="alert alert-{{msg.tipo}}" role="alert">
        {{msg.text}} {{msg.acao}}
        <button type="button" class="close" aria-label="Close" ng-click="$root.alertas.splice($index, 1)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
